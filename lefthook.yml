#   https://lefthook.dev/configuration/
pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,mts,d.cts,d.mts,jsx,tsx,json,jsonc,css}"
      run: npx @biomejs/biome check --write --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true

    check-types:
      run: npm run check-types
      skip:
        - merge
        - rebase
    test:
      run: npm test -- --run --reporter=verbose
      skip:
        - merge
        - rebase

pre-push:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,mts,d.cts,d.mts,jsx,tsx,json,jsonc,css}"
      run: npx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {push_files}